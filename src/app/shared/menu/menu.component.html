<ion-menu side="start" menuId="first" contentId="main" >
  <ion-header class="ion-no-border">
    <ion-toolbar color="menucolor">
      <ion-title class="menu-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  color="menucolor">

    <ion-list class="ion-no-padding"> 
      <ion-menu-toggle  *ngFor="let item of MenuLabel" >
        <ion-item routerLink="{{item.route}}" color="menucolor" class="item-menu">
          <ion-icon name="{{item.icon}}" slot="start"></ion-icon>
          <ion-label>{{item.label}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    
  </ion-content>
</ion-menu>
