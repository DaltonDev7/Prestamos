
<ion-content color="fondo">
    <div class="m-list" color="fondo">

        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-searchbar animated (ionChange)="buscarPrestamo( $event )"></ion-searchbar>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="count-prestamo">
          <h5>Prestamos Registrados: {{prestamosCount }}</h5>
        </div>
    
    
        <div *ngFor="let prestamo of listPrestamo | filtro: textoBuscar: 'Nombres'">
          <div class="card-person" [routerLink]="['edit', prestamo.Id]">
            <div class="ft-person">
              <ion-avatar>
                <img src="/assets/img-default/default-profile.png" class="foto">
              </ion-avatar>
            </div>
            <div class="info-person">
              <div class="">
                <div>
                  <p> Monto : {{prestamo.Monto | mask: 'separator':','}}</p>
                </div>
                <div>
                  <p>Solicitante : {{prestamo.Nombres}}</p>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <p>{{prestamo.FechaCreacionPrestamo | date}}</p>
              </div>
            </div>
          </div>
        </div>
        
    
    
      </div>
</ion-content>
