
<ion-content color="fondo">

  <div class="m-list" color="fondo">

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-searchbar animated (ionChange)="buscarCliente( $event )"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="count-cliente">
      <h4>Clientes Registrados: {{clienteCount}}</h4>
    </div>


    <div *ngFor="let cliente of listCliente | filtro: textoBuscar: 'Nombres'">
      <div class="card-person" [routerLink]="['edit', cliente.Id]">
        <div class="ft-person">
          <ion-avatar>
            <img src="/assets/img-default/default-profile.png" class="foto">
          </ion-avatar>
        </div>
        <div class="info-person">
          <div>
            <h6>{{cliente.Nombres}}</h6>
            <p>{{cliente.Cedula | mask: '000-0000000-0'}}</p>
            <p>{{cliente.Celular | mask: '000-000-0000'}}</p>
          </div>
          <div class="d-flex align-items-center">
            <p>{{cliente.FechaCreacion | date}}</p>
          </div>
        </div>
      </div>
    </div>
    


  </div>

</ion-content>
